<!-- This is component template file
The double curly braces are Angular's *interpolation binding* syntax
This interpolation biding presents the component's `title` property value inside the HTML header tag -->
<h1>{{ title }}</h1>
<!-- To display the `HeroesComponent`, you must add it to the template of the shell `AppComponent`
Remember that `app-heroes` is the element selector for the `HeroesComponent` -->
<app-heroes></app-heroes>
