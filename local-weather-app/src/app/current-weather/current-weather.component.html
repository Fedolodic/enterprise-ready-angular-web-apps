<!-- This file contains the HTML template that defines the look of the component and rendering of the bindings and can be considered the View, in combination with any CSS styles used

Below we are implementing null guarding with *ngIf, a structural directive, i.e. this stops Angular from traversing the DOM element tree beyond a falsy statement -->
<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">
      {{current.city}}, {{current.country}}
    </div>
    <div class="mat-h3 no-margin" fxFlex>
      {{current.date | date: 'EEEE'}}
      <br>
      {{current.date | date: 'MMM d'}}{{getOrdinal(current.date)}}
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: -48px">
    <div fxFlex="60%">
      <img [alt]="current.description" [src]="current.image"
           style="zoom: 175%; margin-bottom: 32px">
    </div>
    <div class="right no-margin" fxFlex>
      <p class="mat-display-3">
        {{current.temperature | number: '1.0-0'}}
        <span class="unit mat-display-1">Â°F</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <div class="mat-caption">
      {{current.description}}
    </div>
  </div>
</div>
